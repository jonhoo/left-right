on:
  push:
    branches: [master]
  pull_request:
name: Minimum Supported Rust Version
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.56.1 # 2021 edition requires 1.56
          override: true
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: cargo +1.56.1 check
        uses: actions-rs/cargo@v1
        with:
          command: check
